{% extends 'base.html' %}

{% block title %}Email Campaign{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-white py-3">
                <h5 class="mb-0">New Email Campaign</h5>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">Subject</label>
                        {{ form.subject }}
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Target Audience</label>
                        {{ form.recipient_group }}
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Message Body (HTML Supported)</label>
                        {{ form.body }}
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'communication:dashboard' %}" class="btn btn-light me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary px-4">Schedule Campaign</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
