{% extends 'base.html' %}

{% block title %}Delete Assignment{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-left-danger">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-exclamation-triangle-fill fa-4x text-danger mb-3" style="font-size: 4rem;"></i>
                        <h4 class="font-weight-bold">Delete Assignment?</h4>
                        <p class="text-gray-600">
                            Are you sure you want to delete <strong>"{{ object.title }}"</strong>? 
                            This action cannot be undone.
                        </p>
                    </div>
                    
                    <form method="post" class="d-flex justify-content-center gap-3">
                        {% csrf_token %}
                        <a href="{% url 'homework_list' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Yes, Delete It</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
